{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<body>
    <div class="container">
        <div class="table-container">
            <h1>Forgot Password</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
